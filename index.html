<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>PaintJS</title>
</head>
<body>
	<canvas id = "jsCanvas" class="canvas"></canvas>
	<div class="controls">
		<div class="controls_range">
			<input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
		</div>
		<div class="controls_btns">
			<button id="jsMode">Fill</button>
			<button id="jsSave">Save</button>
			</div>
		<div class="controls_colors" id="jsColors">
			<div class="controls_color jsColor" style="background-color: #2f3640"></div>
			<div class="controls_color jsColor" style="background-color: white"></div>
			<div class="controls_color jsColor" style="background-color: #eb2f06"></div>
			<div class="controls_color jsColor" style="background-color: #fa983a"></div>
			<div class="controls_color jsColor" style="background-color: #ffdd59"></div>
			<div class="controls_color jsColor" style="background-color: #6ab04c"></div>
			<div class="controls_color jsColor" style="background-color: #4a69bd"></div>
			<div class="controls_color jsColor" style="background-color: #0a3d62"></div>
			<div class="controls_color jsColor" style="background-color: #82589F"></div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
